---
  - hosts: guns

    tasks:
      - name: Apt-update
        apt:
        update_cache: yes
        cache_valid_time: 3600
        become: true

      - name: Verify dependancies for game
        apt: name={{item}} state=present
        with_items:
          - python
          - python-serial
          - python-pyside.qtgui
          - python-pyside.qtxml
          - git
          - screen
        become: true

      - name: Get game software
        git:
          repo: 'https://github.com/braidstag/arduino-milestag.git'
          dest: ~/arduino_milestag/
          version: 56c9ea2
